plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "me.krasilnikov.paceassistant"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            shrinkResources true

            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
        allWarningsAsErrors = true
        useIR = true

        freeCompilerArgs += '-Xopt-in=kotlinx.coroutines.ExperimentalCoroutinesApi'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerVersion "1.4.0"
        kotlinCompilerExtensionVersion "1.0.0-alpha01"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "androidx.ui:ui-tooling:1.0.0-alpha01"
    implementation 'androidx.activity:activity:1.2.0-alpha08'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.compose.foundation:foundation-layout:1.0.0-alpha01'
    implementation 'androidx.compose.foundation:foundation:1.0.0-alpha01'
    implementation 'androidx.compose.material:material:1.0.0-alpha01'
    implementation 'androidx.compose.runtime:runtime-livedata:1.0.0-alpha01'
    implementation 'androidx.compose.runtime:runtime:1.0.0-alpha01'
    implementation 'androidx.compose.ui:ui-graphics:1.0.0-alpha01'
    implementation 'androidx.compose.ui:ui-text:1.0.0-alpha01'
    implementation 'androidx.compose.ui:ui-unit:1.0.0-alpha01'
    implementation 'androidx.compose.ui:ui:1.0.0-alpha01'
    implementation 'androidx.core:core:1.5.0-alpha02'
    implementation 'androidx.lifecycle:lifecycle-livedata-core:2.3.0-alpha07'

    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm:1.3.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.9'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.9'
}
